<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة رمضان التفاعلية</title>
    <style>
        body {
            background: url('https://i.imgur.com/0y7Xh5Q.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .countdown {
            color: #FFD700;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .ad-banner {
            background: #fff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }

        h1 {
            color: #FFD700;
            font-size: 2.5em;
            margin: 20px 0;
            position: relative;
        }

        h1::before, h1::after {
            content: '🌙';
            position: absolute;
            font-size: 1.5em;
            animation: float 3s infinite ease-in-out;
        }

        h1::before {
            left: -40px;
        }

        h1::after {
            right: -40px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .input-box {
            margin: 25px 0;
        }

        input {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #FFD700;
            border-radius: 25px;
            background: transparent;
            color: white;
            margin: 10px;
        }

        button {
            background: #FFD700;
            color: #1a3c1a;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #greeting {
            font-size: 1.8em;
            color: black;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .share-buttons {
            margin-top: 20px;
        }

        .share-buttons a {
            display: inline-block;
            margin: 0 10px;
            transition: 0.3s;
        }

        .share-buttons a:hover {
            transform: scale(1.2);
        }

        .share-buttons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- عداد التنازل -->
        <div class="countdown" id="countdown"></div>

        <!-- مكان الإعلان العلوي -->
        <div class="ad-banner">
            <p>مساحة إعلانية 728x90</p>
        </div>

        <h1>🌙 رمضان يجمعنا 🌙</h1>
        
        <div class="input-box">
            <input type="text" id="name" placeholder="اكتب اسمك هنا">
            <button onclick="showGreeting()">عرض التهنئة</button>
        </div>

        <div id="greeting"></div>

        <!-- أزرار المشاركة -->
        <div class="share-buttons">
            <a href="#" onclick="shareOnFacebook()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="#" onclick="shareOnWhatsApp()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>

        <!-- مكان الإعلان السفلي -->
        <div class="ad-banner">
            <p>مساحة إعلانية 300x250</p>
        </div>

    </div>

    <audio id="ramadan-song" loop>
        <source src="https://example.com/ramadan-jana.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // عدّاد التنازل لرمضان (تاريخ 2024/03/10 كمثال)
        function updateCountdown() {
            const ramadanDate = new Date('2024-03-1');
            const now = new Date();
            const diff = ramadanDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').innerHTML = `⏳ متبقي لرمضان: ${days} يوم`;
        }

        // تحديث العدّاد كل يوم
        setInterval(updateCountdown, 86400000);
        updateCountdown(); // التشغيل الفوري

        function showGreeting() {
            const name = document.getElementById('name').value;
            const greeting = document.getElementById('greeting');
            const messages = [
                `🌹 ${name}، تقبل الله طاعاتك وأسعد أوقاتك 🌹`,
                `✨ ${name}، رمضان كريم وكل عام وأنت إلى الله أقرب ✨`,
                `🌙 ${name}، جعلنا الله وإياك من صوامه وقوامه 🌙`
            ];
            
            greeting.innerHTML = messages[Math.floor(Math.random() * messages.length)];
            greeting.style.animation = 'fadeIn 1s';
        }

        window.onload = function() {
            document.getElementById('greeting').innerHTML = "أهلاً وسهلاً! اكتب اسمك لتحصل على تهنئة خاصة";
            document.getElementById('ramadan-song').play();
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnWhatsApp() {
            const text = encodeURIComponent("رمضان يجمعنا! قم بزيارة الموقع للحصول على تهنئة خاصة 🌙 " + window.location.href);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
